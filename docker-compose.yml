# =============================================================================
# Stock Warrant Analyzer - Docker Compose
# For local development and testing
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: swa-backend
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - WORKERS=1
    volumes:
      # Mount for development hot-reload (comment out for production)
      - ./backend/app:/app/app:ro
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - swa-network

  # ---------------------------------------------------------------------------
  # Frontend Service (Optional - for full-stack local dev)
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: swa-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api/v1
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - swa-network

networks:
  swa-network:
    driver: bridge
